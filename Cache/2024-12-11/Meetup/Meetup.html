mework you design to achieve a specific outcome.\n\nLeveraging AI agents is like having a team of virtual helpers that understand the job, communicate with each other, and carry out tasks for you efficiently.\n\nAn AI agentic workflow sets out the parameters and processes for how your AI agents operate. It includes the guidelines and tools that define how these agents work to achieve the specific goals you have set.\n\nJoin us for a presentation by prompt engineer Duong My Quan and data architect To Vu Tuan Hung from Datum Consulting. Quan and Hung are going to look into the core elements of AI agentic workflows and the potential they have for practitioners and modern organisations.\n\n**WHEN \u0026 WHERE**\nSaturday, 14 December\n09:30‚Äì12.30 ICT\n\nüìç Infinite Lambda‚Äôs HCMC office\n6th floor, ABTEL TOWER, 36 Phan Dang Luu Street\nWard 6, Binh Thanh District\nHo Chi Minh City, Vietnam\n\nüî• This event is perfect for you if you want to:\n\n* Learn about AI agents and agentic workflows;\n* Tap into expert insights from real-world project experience;\n* Meet the community and build valuable connections;\n* Explore opportunities in data and AI.\n\nWe are all here to learn, so don‚Äôt hesitate to join us, even if you have little or no previous experience.","eventType":"PHYSICAL","eventUrl":"https://www.meetup.com/ho-chi-minh-city-data-meetup-group/events/304707768/","featuredEventPhoto":{"__ref":"PhotoInfo:524833759"},"feeSettings":null,"id":"304707768","isAttending":false,"isOnline":false,"isSaved":false,"covidPrecautions":{"__typename":"CovidPrecautions","venueType":null},"maxTickets":92,"rsvps":{"__typename":"RsvpConnection","totalCount":80},"title":"HCMC Data Meetup #17","venue":{"__ref":"Venue:27541030"},"socialLabels":[]},"Event:304980341":{"__typename":"Event","id":"304980341","dateTime":"2024-12-14T13:00:00+07:00","isAttending":false,"group":{"__typename":"Group","urlname":"ho-chi-minh-city-language-culture-meetup","__ref":"Group:25552044"},"rsvpState":"J f":"Group:37780148"},"rsvpState":"JOIN_OPEN","series":null,"dateTime":"2024-12-22T18:00:00+07:00","description":"***MAKE NOTE OF THE NEW LOCATION!:*** Thao Dien Eco Wellness Club (2nd Floor): 8C ƒê. S·ªë 12, Th·∫£o ƒêi·ªÅn, TP Thu Duc, H·ªì Ch√≠ Minh 713388\n\n**Larger series:** Join us for an insightful events delving into the fascinating world of psychology and its applications to everyday life. Whether you are curious about cognitive processes, behavior patterns, or the complexities of the human mind, this event is designed to provide a deeper understanding of how psychology can be used to enhance various aspects of our lives.\n\n**Topic for this meeting:** As the great Vietnamese Zen teacher Thich Nhat Hanh has said, ‚ÄúYou have an appointment with life, an appointment that is in the here and now.‚Äù The profoundity of such words cannot be overstated. However, no matter how many times we hear it, our mind seems to draw us into endless labrynth of distractions from this life-saving and life-affirming fact. For, where else could happiness be found if not in the here and now? Where else will life ever be? In this meeting we explore this question and see how psychology can help illuminate and support our aspirations to keep this appointment.\n\n**Agenda for meeting:** We will explore the topic first with a brief talk by clinical psychologist, psychotherapist, \u0026 founder of the Center for Wisdom Psychology. As part of the talk he will outline some practical tools that people can use to cultivate greater self-knowledge in their lives. Then, we will get a chance to apply what we learned in fun, structured exercises in smaller groups of 2 or 3. We will close with a larger discussion, and time for questions and comments.\n\n**Who is it for:** This event is free and open to all interested in the topic. The event offers a unique opportunity to connect with like-minded individuals and gain valuable insights that can positively impact your personal growth and development. Whether you have a background in psychology or are simply interested in learning more about the subject, this event is sure to inspire and enlighten you.","eventType":"PHYSICAL","eventUrl":"https://www.meetup.com/psychology-applied-to-life/events/305013922/","featuredEventPhoto":{"__ref":"PhotoInfo:525136770"},"feeSettings":null,"id":"305013922","isAttending":false,"isOnline":false,"isSaved":false,"covidPrecautions":{"__typename":"CovidPrecautions","venueType":null},"maxTickets":0,"rsvps":{"__typename":"RsvpConnection","totalCount":2},"title":"Living in the Present: A Psychological Approach","venue":{"__ref":"Venue:27936424"},"socialLabels":[]}},"_sentryTraceData":"0f8ae380d7684f609dc57939a9be4a4b-5b916ffe83f8739f-0","_sentryBaggage":"sentry-environment=production,sentry-release=16b8e0e0f93a11e3d07dcc4cf5f7243020244418,sentry-public_key=5d12cd2317664353456ab4c40d079af2,sentry-trace_id=0f8ae380d7684f609dc57939a9be4a4b,sentry-sampled=false"},"__N_SSP":true},"page":"/find","query":{"source":"EVENTS","eventType":"inPerson","sortField":"DATETIME","location":"vn--Ho Chi Minh City"},"buildId":"16b8e0e0f93a11e3d07dcc4cf5f7243020244418","isFallback":false,"isExperimentalCompile":false,"gssp":true,"locale":"en-US","locales":["en-US","en-AU","de","de-DE","es","es-ES","fr","fr-FR","it","it-IT","ja","ja-JP","ko","ko-KR","nl","nl-NL","pl","pl-PL","pt","pt-BR","ru","ru-RU","tr","tr-TR","th-TH"],"defaultLocale":"en-US","scriptLoader":[]}</script></body></html>
